<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Responsive SVG</title>
		<style type="text/css" media="screen">
			body { padding: 15px; }
			.container { width: 100%; height: 350px; border: 1px solid #aaa; }
            .container img {width: 100%; height: 100%;}
		</style>
	</head>
	<body>

		<div class="container">
		  <img src="coffee_consumption.svg">
		</div>
		<p>An SVG is a scaleable vector graphic that changes its size and resolution to match the windows size.  This keeps the image clear enough to see at any window size.  </p>
	</body>
</html>
